<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="heading">Login and Registration Form</h2>
    </header>

    <div class="container">

        <!-- upper button section to select login and reg form -->

        <div class="slider"></div>

        <div class="btn">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Registration</button>
        </div>

        <div class="form-section">
            
            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="yourname@gmail.com">
                <input type="password" class="password ele" placeholder="password">
                <button class="clkbtn">Login</button>
            </div>

            <!-- Sign up form -->
             <div class="signup-box">
                <input type="text"class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="eg. yourname@gmail.com">
                <input type="password" class="password ele" placeholder="password">
                <input type="password" class="password ele" placeholder="conform password">
                <button class="clkbtn">Signup</button>
            </div>     
        </div>   
    </div>
       
</body>
</html>
